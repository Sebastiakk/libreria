<mat-card>
  <mat-card-header>
    <mat-card-title>Libros</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Listado de libros">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Código ISBM</mat-label>
            <input matInput type="text">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Nombre del libro</mat-label>
            <input matInput type="text">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Autor</mat-label>
            <input matInput type="text">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Fecha de lanzamiento</mat-label>
            <input matInput type="text">
          </mat-form-field>
        </div>
      </mat-tab>
      <mat-tab label="Crear libros">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput type="text">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Autor</mat-label>
            <input matInput type="text">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Fecha de lanzamiento</mat-label>
            <input matInput type="date">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Código (ISBM)</mat-label>
            <input matInput type="text">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Descripción</mat-label>
            <textarea matInput></textarea>
          </mat-form-field>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button (click)="onAction1">Action1</button> -->

  </mat-card-actions>

</mat-card>
